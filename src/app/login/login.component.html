<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-card shadow-lg rounded-lg bg-white w-96">
    <div class="p-card-header text-center">
      <h2 class="text-2xl font-bold text-gray-800">{{ isLogin ? 'Login' : 'Sign In' }}</h2>
    </div>
    <div class="p-card-body p-5">
      <form (ngSubmit)="isLogin ? onLogin() : onSignIn()" [formGroup]="authForm">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            id="username"
            pInputText
            formControlName="username"
            class="w-full mt-1 p-2 border border-gray-300 rounded"
            type="text"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            pPassword
            formControlName="password"
            class="w-full mt-1"
            type="password"
            placeholder="Enter your password"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-4">
          <button
            pButton
            type="submit"
            [label]="isLogin ? 'Login' : 'Sign In'"
            icon="pi pi-sign-in"
            [disabled]="authForm.invalid"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
          ></button>
        </div>

        <!-- Toggle Button -->
        <div class="text-center mt-4">
          <button
            type="button"
            (click)="toggleForm()"
            class="text-blue-500 hover:text-blue-700"
          >
            {{ isLogin ? 'Create an account' : 'Already have an account?' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
